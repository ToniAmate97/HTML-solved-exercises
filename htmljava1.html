<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">		
		<title>Hola</title>
		<script type="text/javascript">
			function square (i) {
				var square = i * i;
				return square;
			}
			function even_odd (i) {
				if (i%2 == 0) {
					return "even"
				}
				else return "odd";
			}
			function factorial (i) {
				if (i<0) return 0;
				else if (i > 1) return i*factorial(i-1);
				return 1;
			}

			function biggest (i1,i2,i3,i4) {
				if (i1 > i2 && i1 > i3 && i1 > i4) return i1;
				else if (i2 > i1 && i2 > i3 && i2 > i4) return i2;
				else if (i3 > i1 && i3 > i2 && i3 > i4) return i3;
				else return i4;
			}
		
			window.onload = function () {
				document.getElementsByTagName("h1")[0].innerHTML=square(6);
			}

			window.onload = function () {
				document.getElementsByTagName("h2")[0].innerHTML=even_odd(7);
			}

			window.onload = function () {
				document.getElementsByTagName("h2")[0].innerHTML=factorial(7);
			}

			window.onload = function() {
				document.getElementsByTagName("h2")[0].innerHTML=Math.random();
			}

			window.onload = function() {
				document.getElementsByTagName("h2")[0].innerHTML=biggest(5,6,7,4);
			}

			console.log("Gener Febrer Mar√ß Abril Maig Juny Juliol Agost Setembre Octubre Novembre Desembre");

		</script>
	</head>

	</body>
</html>
