<!DOCTYPE html>

<html lang="es-ES">
	<head>
		<meta charset="UTF-8">		
		<title> This is a webpage </title>
		<style> 
			@media print and (max-width: 50px min-width: 150px) {
				body {
					color: green;
				}
			}
			@media screen {
				body {
					color: blue;
				}
			}
		</style>
	</head>
	<body>
		<h1> Displays green when is printed </h1>
	</body>
</html>
